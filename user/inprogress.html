  <head>

        <!-- left content starts -->
        <div class="left-content">
          
          <ul class="action-list">
            <li class="item">
              <img class="feather feather-inbox" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/inbox.svg" alt="" />
              <span>Inbox</span>
            </li>
            <li class="item">
              <img class="feather feather-star" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/star.svg" alt="" />

            </li>
            <li class="item">
              <img class="feather feather-calendar" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/calender.svg" alt="" />

            </li>
            <li class="item">
              <img class="feather feather-hash" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/hash.svg" alt="" />

            </li>

              <img class="feather feather-users" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/users.svg" alt="" />

            </li>
            <li class="item">
              <img class="feather feather-trash" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/trash.svg" alt="" />

            </li>
          </ul>
        </div>
        <!-- left content ends -->
      </div>
      <!--  -->
      <!-- left bar ends -->

      <!-- page content starts -->
      <div class="page-content">
        <div class="header">Recent Projects</div>
        <!-- contnet categories starts -->
        <div class="content-categories">
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-1" />  <a href="userindex.html"></a>
            <label class="category" for="opt-1" >
                New</label>
          </div>
          
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-3" />
            <label class="category" for="opt-3">In Progress</label>
          </div>
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-4" />

          </div>
        </div>
        <!--  -->
        <!-- contemt categories ends -->
        <!-- tasks wrapper starts -->
        <div class="tasks-wrapper">
         
            <div class="right-bar">
                <div class="top-part">
                  <a href="admin_login.html">
                    <!-- <img class="feather feather-users" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/users.svg" alt="" /> -->
                  </a>
                </div>
                <div class="header">New Task</div>
                    <div class="right-content">
                      <div class="task-box yellow">
                        <div class="description-task">
                          <div class="time">08:00 - 09:00 AM</div>
                          <div class="task-name">Product Review</div></br></br>
                         
                        </div>
                        <div class="more-button"></div>
                        <div class="members">
                          
                        </div>
                      </div>
                      <div class="task-box blue">
                        <div class="description-task">
                          <div class="time">10:00 - 11:00 AM</div>
                          <div class="task-name">Design Meeting</div></br></br>
                          
                        </div>
                        <div class="more-button"></div>
                        <div class="members">
                          
                        </div>
                      </div>
                      <div class="task-box red">
                        <div class="description-task">
                          <div class="time">01:00 - 02:00 PM</div>
                          <div class="task-name">Team Meeting</div></br></br>
                          
                        </div>
                        <div class="more-button"></div>
                        <div class="members">
                          
                        </div>
                      </div>
                    </div>
                </div>
                  <div class="bottom-part">
                <a class="btnc" href="#divone"><div class="text">Create</div></a>
              </div>
                  <div class="overlay" id="divone">
                    <div class="wrapper">
                      <h2>Cpmpleted</h2>
                      <a href="#" class="close">
                        &times;
                      </a>
                      <div class="content">
                        <div class="container">
                          <form>
                            <label>Title</label>
                            <input type="text" placeholder="Task Title">
                            
                            <label> work Hourly</label>
                            <input type="text" placeholder="Hourly Pay Rate">
                            <button id="completed">Completed</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                   
                  
        </div>

      </div>

      <!-- page content ends -->

      <!-- right bar ends -->
    </div>

</html>
