<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In-progress Tasks</title>
    <link rel="stylesheet" href="user_home.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
       :root {
        font: 2ch/1 Consolas
      }
    </style>
  </head>
  <body>
    <div class="task-manager">
      <!-- left bar starts -->
      <div class="left-bar">
        <div class="header1"><b>User Dashboard</b></div>
        <!-- left content starts -->
        <div class="left-content">
            <ul class="action-list">
                <li class="item">
                  <img class="feather feather-inbox" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/inbox.svg" alt="" />
                  <a href="user_home.html"> Home </a>
                </li>
                <li class="item">
                  <img class="feather feather-star" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/star.svg" alt="" />
                  <a href="inprogress.html">Inprogress Tasks</a>
                </li>
                <li class="item">
                  <img class="feather feather-calendar" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/calender.svg" alt="" />
                  <a href="completed.html">Completed Tasks</a>
                </li>
                <li class="item">
                  <img class="feather feather-hash" src="/Users/raviradadiya/Desktop/JS/TaskManagerJS/svg/logout-svgrepo-com.svg" alt="" />
                  <a href="user_login.html" >Logout</a>
                </li>
              </ul>
        </div>
        <!-- left content ends -->
      </div>
      <!--  -->
      <!-- left bar ends -->

      <!-- page content starts -->
      <div class="page-content">
        <div class="header">Inprogress Projects</div>
        <div class="content-categories"></div>
        <!-- tasks wrapper starts -->
        <div class="tasks-wrapper">
          <div class="right-content">
            <ul class="feed"> </ul>
          </div>
        </div>

        <div class="overlay" id="divone">
            <div class="wrapper">
              <h2>Submit Completed Project</h2>
              <a href="#" class="close">
                &times;
              </a>
              <div class="content">
                <div class="container">
                  <form>
                    <label>Title: </label>
                    <label  id="completedTaskTitle"></label><br><br>
                    <label>Date</label>
                    <input type="date" id="dateCompleted"/></br><br>
                    <label>Rate: </label>
                    <label id="payRate"></label><br><br>
                    <label>Total number of hours you worked</label>
                    <input type="text" id="hoursOfWork" placeholder="Number of hours">
                    <button class="button-27" onclick="completedTasks(),deleteTask()" id="btnSubmit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        <!-- tasks wrapper ends -->
    </div>
    <script src="user_inprogress.js"></script>
  </body>
</html>
